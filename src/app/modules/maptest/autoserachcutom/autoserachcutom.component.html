<div>
    <div class="input-group">
        <div class="input-group-prepend d-flex" *ngIf="checkedList.length>0">
            <span class="input-group-text  m-2" *ngFor="let list of checkedList; let i = index" id="">{{list?.name}} <button type="button" class="btn-close" aria-label="Close" (click)="remove(list?.name)"></button></span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="filterBy()" (click)="showDropDown = true">
    </div>
    <div class="drop-show" *ngIf="showDropDown">
        <label *ngFor="let a of list ; let i = index">
            <div class="d-flex  justify-content-between" *ngIf="!a.checked">
                <span>{{a.name}}</span><button class="btn btn-secondary" (click)="getSelectedValue(true,a.name,i)">add</button>
            </div>
            <div class="d-flex  justify-content-between" *ngIf="a.checked">
                <span>{{a.name}}</span><button class="btn btn-danger" (click)="getSelectedValue(false,a.name,i)">remove</button>
            </div>
        </label>
      <button type="button"  class="btn btn-primary"(click)="showDropDown = false">Validate</button>
    </div>
</div>
