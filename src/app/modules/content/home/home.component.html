<div class="d-flex justify-content-center">
    <h3>ViewChild and ContentChild</h3>
</div>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
    <!-- <p>{{text}}</p> -->

        <app-hello [name]="text" *ngIf="visible">
            <app-page [value]="text"></app-page>
        </app-hello>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="visible = !visible">Toggle Visibility</button>
    </div>
</div>

<div class="d-flex justify-content-center">
    <h3>ContentChild And ContentChildren</h3>
</div>

<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <app-child [display]="visible">
            <app-children *ngFor="let item of arrylst; index as i "[value]="item?.val" [other]="'h1'"></app-children>
            <app-children [value]="text" [other]="'h2'"></app-children>
        </app-child>
    </div>
</div>
